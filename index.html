.c-rusted:before,.c-rusted:after,.clarendon:before,.clarendon:after,.crema:before,.crema:after,.c-fade-away:before,.c-fade-away:after,.gingham:before,.gingham:after,.hefe:before,.hefe:after,.inkwell:before,.inkwell:after,.juno:before,.juno:after,.lark:before,.lark:after,.lo-fi:before,.lo-fi:after,.lomo:before,.lomo:after,.ludwig:before,.ludwig:after,.mayfair:before,.mayfair:after,.moon:before,.moon:after,.nashville:before,.nashville:after,.c-pixels:before,.c-pixels:after,.perpetua:before,.perpetua:after,.c-rainbow:before,.c-rainbow:after,.reyes:before,.reyes:after,.rise:before,.rise:after,.c-serene:before,.c-serene:after,.slumber:before,.slumber:after,.c-spinach:before,.c-spinach:after,.c-white-lines:before,.c-white-lines:after,.willow:before,.willow:after{content:'';display:block;height:100%;width:100%;top:0;left:0;position:absolute}.c-rusted{-webkit-filter:contrast(1.5) brightness(1.2);filter:contrast(1.5) brightness(1.2)}.c-rusted:before{z-index:2;mix-blend-mode:hue;background:papayawhip;background-size:10px 10px}.clarendon{-webkit-filter:brightness(1.2) saturate(1.3);filter:brightness(1.2) saturate(1.3)}.clarendon:before{z-index:2;background:rgba(150,180,255,0.3);mix-blend-mode:overlay}.clarendon:after{z-index:3;background:rgba(150,180,255,0.25);mix-blend-mode:color-burn}.crema{-webkit-filter:saturate(0.9) sepia(0.35);filter:saturate(0.9) sepia(0.35)}.crema:before{z-index:2;background:rgba(245,222,179,0.05);mix-blend-mode:difference}.crema:after{z-index:3;background:rgba(245,222,179,0.05);mix-blend-mode:exclusion}.c-fade-away{-webkit-filter:contrast(1.2) brightness(1.2);filter:contrast(1.2) brightness(1.2)}.c-fade-away:before{z-index:2;box-shadow:0 0 600px black inset;mix-blend-mode:saturation;background:papayawhip;background-size:10px 10px}.gingham{-webkit-filter:contrast(0.9) saturate(1.1);filter:contrast(0.9) saturate(1.1)}.gingham:before{z-index:2;background:rgba(255,248,220,0.75);mix-blend-mode:multiply}.gingham:after{z-index:3;background:rgba(255,248,220,0 ter:brightness(1.3) grayscale(1)}.moon:before{z-index:2;background:rgba(255,255,255,0.1);mix-blend-mode:overlay}.nashville{-webkit-filter:contrast(1.2) saturate(1.1);filter:contrast(1.2) saturate(1.1)}.nashville:before{z-index:2;background:rgba(255,192,203,0.75);mix-blend-mode:multiply}.nashville:after{z-index:3;background:rgba(255,255,255,0.2);mix-blend-mode:overlay}.perpetua{-webkit-filter:brightness(1.1);filter:brightness(1.1)}.perpetua:before{z-index:2;background:rgba(255,0,0,0.05);mix-blend-mode:overlay}.perpetua:after{z-index:3;background:rgba(0,128,0,0.05);mix-blend-mode:multiply}.c-pixels{-webkit-filter:contrast(1.5) brightness(1.5);filter:contrast(1.5) brightness(1.5)}.c-pixels:before{z-index:2;background:-webkit-repeating-linear-gradient(45deg,rgba(0,0,0,0.75),rgba(0,0,0,0.75) 1px,transparent 2px,transparent 3px);background:repeating-linear-gradient(45deg,rgba(0,0,0,0.75),rgba(0,0,0,0.75) 1px,transparent 2px,transparent 3px);background-size:2px 2px}.c-rainbow{-webkit-filter:contrast(1.2) brightness(1.5);filter:contrast(1.2) brightness(1.5)}.c-rainbow:before{z-index:2;box-shadow:0 0 300px black inset;mix-blend-mode:overlay;background:-webkit-linear-gradient(45deg,red,orange,yellow,green,blue,indigo,violet);background:linear-gradient(45deg,red,orange,yellow,green,blue,indigo,violet);background-size:cover,cover}.reyes{-webkit-filter:saturate(0.9) brightness(1.1);filter:saturate(0.9) brightness(1.1)}.reyes:before{z-index:2;background:rgba(255,239,213,0.2);mix-blend-mode:screen}.rise{-webkit-filter:brightness(1.4);filter:brightness(1.4)}.rise:before{z-index:2;background:rgba(255,229,180,0.3);mix-blend-mode:overlay}.rise:after{z-index:3;background:-webkit-radial-gradient(circle,rgba(255,255,0,0.3) 40%,#000000 150%);background:radial-gradient(circle,rgba(255,255,0,0.3) 40%,#000000 150%);mix-blend-mode:multiply}.c-serene{-webkit-filter:saturate(1.1) contrast(1.25);filter:saturate(1.1) contrast(1.25)}.c-serene:before{z-index:2;background:rgba(255,165,0,0.7);mix-blend-mode:color}.c-serene:after{z-index:3;background:rgba(0,0,255,0.5);mix-blend-mode:screen}.slumber{-webkit-filter:saturate(0.9);filter:saturate(0.9)}.slumber:before{z-index:2;background:rgba(238,232,170,0.2);mix-blend-mode:multiply}.c-spinach{-webkit-filter:contrast(1.3) brightness(1.2);filter:contrast(1.3) brightness(1.2)}.c-spinach:before{z-index:2;box-shadow:0 0 1000px black inset;mix-blend-mode:hue;background:rgba(0,255,0,0.05);background-size:10px 10px}.c-white-lines{-webkit-filter:contrast(1.5) brightness(1.5);filter:contrast(1.5) brightness(1.5)}.c-white-lines:before{z-index:2;mix-blend-mode:overlay;background:-webkit-linear-gradient(0deg,transparent 90%,white 90%);background:linear-gradient(90deg,transparent 90%,white 90%);background-size:5px 5px}.willow{-webkit-filter:contrast(0.9) grayscale(1) brightness(0.95);filter:contrast(0.9) grayscale(1) brightness(0.95)}.willow:before{z-index:2;background:rgba(0,0,0,0.1);mix-blend-mode:overlay}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Lato';font-size:1.5em;margin:10px}figure:before,figure:after{content:'';display:block;height:100%;width:100%;top:0;left:0;position:absolute}figcaption{color:white;padding:5px 10px;background:rgba(0,0,0,0.7);position:absolute;top:15px;left:10px;font-size:.9em;font-family:'Lato'}figure,.demo-img{width:25%;height:240px;display:inline-block;position:relative;background:white;border-radius:3px;cursor:pointer;float:left;border:1px solid white}section figure,section .demo-img{cursor:crosshair}.demo-img{width:16.667%;height:120px}img{width:100%;height:100%;margin:0;padding:0}figure:hover{filter:none;-webkit-filter:none}figure:hover:before{background:0;box-shadow:none}figure:hover:after{background:0;box-shadow:none}h1{margin:50px 0;text-align:center}p{margin:15px 0}br{clear:both;margin:20px 0}
